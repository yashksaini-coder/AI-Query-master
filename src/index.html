<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SQL Query Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">AI SQL Query Generator</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Natural Language Input</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Database Schema</label>
                    <textarea id="schemaInput" rows="4" class="w-full p-2 border rounded-md"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Query</label>
                    <textarea id="queryInput" rows="4" class="w-full p-2 border rounded-md" 
                        placeholder="Describe your query in plain English..."></textarea>
                </div>
                <button id="generateBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Generate SQL
                </button>
            </div>

            <!-- Output Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Generated SQL Query</h2>
                <div id="sqlOutput" class="mb-4">
                    <textarea id="sqlCodeEditor" class="w-full"></textarea>
                </div>
                <div id="explanationOutput" class="mb-4 p-4 bg-gray-50 rounded-md">
                    <h3 class="font-medium mb-2">Explanation</h3>
                    <p class="text-sm text-gray-600"></p>
                </div>
                <div id="optimizationOutput" class="p-4 bg-blue-50 rounded-md">
                    <h3 class="font-medium mb-2">Optimization Suggestions</h3>
                    <p class="text-sm text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    
    <script>
        // Initialize CodeMirror
        const sqlEditor = CodeMirror.fromTextArea(document.getElementById('sqlCodeEditor'), {
            mode: 'sql',
            theme: 'monokai',
            lineNumbers: true,
            readOnly: true
        });

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const schema = document.getElementById('schemaInput').value;
            const prompt = document.getElementById('queryInput').value;

            try {
                const response = await fetch('/api/generate-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ schema_info: schema, prompt: prompt })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update UI with response
                sqlEditor.setValue(data.query);
                document.querySelector('#explanationOutput p').textContent = data.explanation;
                document.querySelector('#optimizationOutput p').textContent = data.optimization;

            } catch (error) {
                alert('Error generating query: ' + error.message);
            }
        });
    </script>
</body>
</html>
